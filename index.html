<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="myCanvas"></canvas>

<script type="module">
    import { Tween, Easing } from 'https://unpkg.com/@tweenjs/tween.js@23.1.3/dist/tween.esm.js';

    // Используем правильный импорт для Three.js
    import { Scene, PerspectiveCamera, WebGLRenderer, BoxGeometry, MeshBasicMaterial, Mesh, Clock } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js';

    let scene, camera, renderer, cube, clock;

    function init() {
        // Инициализация сцены
        scene = new Scene();
        camera = new PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new WebGLRenderer({ canvas: document.getElementById('myCanvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Добавляем куб
        const geometry = new BoxGeometry();
        const material = new MeshBasicMaterial({ color: 0x00ff00 });
        cube = new Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        // Создаем часы для анимации
        clock = new Clock();

        // Настроим анимацию с Tween.js
        const position = { x: 0, y: 0, z: 5 };
        const tween = new Tween(position)
            .to({ x: 1, y: 1, z: 1 }, 2000)
            .easing(Easing.Quadratic.InOut)
            .onUpdate(() => {
                cube.position.set(position.x, position.y, position.z);
            })
            .start();

        animate();
    }

    function animate() {
        requestAnimationFrame(animate);

        // Обновляем все анимации
        TWEEN.update();

        // Обновляем сцену
        renderer.render(scene, camera);
    }

    init();
</script>

</body>
</html>
