<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('hauhi.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
        }
        .overlay-text {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: black;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="overlay-text">ПРОДАЮ ПЛАКАТЫ</div>
    
    <script>
        // Создаем сцену, камеру и рендерер
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        camera.position.set(0, 5, 10); // Отодвинул камеру для лучшего обзора
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({
            alpha: true, // Прозрачный фон
            antialias: true, // Сглаживание
            powerPreference: "high-performance", // Высокопроизводительный режим
        });
        renderer.setPixelRatio(window.devicePixelRatio || 1); // Использовать native DPI экрана
        renderer.outputEncoding = THREE.sRGBEncoding; // Правильная цветовая гамма
        renderer.physicallyCorrectLights = true; // Физически корректное освещение
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1; // Увеличил dampingFactor для плавности
        controls.rotateSpeed = 0.5;
        controls.enableZoom = false;
        
        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 1); // Мягкий окружающий свет
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2); // Направленный свет
        directionalLight.position.set(5, 5, 5);
        directionalLight.castShadow = true; // Включил тени
        scene.add(directionalLight);
        
        const pointLight = new THREE.PointLight(0xffffff, 10); // Точечный свет
        pointLight.position.set(0, 5, 5);
        scene.add(pointLight);
        
        let mixer1, mixer2, mixer3;
        let model1, model2, model3;
        
        function scaleModel(model, scaleFactor) {
            model.scale.set(scaleFactor, scaleFactor, scaleFactor);
        }
        
        const loader = new THREE.GLTFLoader();
        
        // Материал для моделей
        const material = new THREE.MeshStandardMaterial({
            color: 0xffffff, // Белый цвет
            roughness: 0.5,  // Настройка roughness
            metalness: 0.3,  // Настройка metalness
        });
        
        // Загрузка первой модели
        loader.load('./models/untitled.glb', function(glb) {
            model1 = glb.scene;
            mixer1 = new THREE.AnimationMixer(model1);
            glb.animations.forEach((clip) => {
                let action = mixer1.clipAction(clip);
                action.play();
                action.timeScale = 0.3;
            });
            model1.position.set(0.2, 0, 0);
            scaleModel(model1, 2.3);
            scene.add(model1);
            
            // Применяем материал к модели
            model1.traverse((child) => {
                if (child.isMesh) {
                    child.material = material;
                }
            });
        });
        
        // Загрузка второй модели
        loader.load('./models/untitled2.glb', function(glb) {
            model2 = glb.scene;
            mixer2 = new THREE.AnimationMixer(model2);
            glb.animations.forEach((clip) => {
                let action = mixer2.clipAction(clip);
                action.timeScale = 0.3;
                const duration = clip.duration;
                const startTime = 0.25 * duration;
                action.reset();
                action.time = startTime;
                action.play();
            });
            model2.position.set(-3, 0, 0);
            scaleModel(model2, 0.9);
            scene.add(model2);
            
            // Применяем материал к модели
            model2.traverse((child) => {
                if (child.isMesh) {
                    child.material = material;
                }
            });
        });
        
        // Загрузка третьей модели
        loader.load('./models/untitled3.glb', function(glb) {
            model3 = glb.scene;
            mixer3 = new THREE.AnimationMixer(model3);
            glb.animations.forEach((clip) => {
                let action = mixer3.clipAction(clip);
                action.play();
                action.timeScale = 0.3;
            });
            model3.position.set(3, 0, 0);
            scaleModel(model3, 1);
            scene.add(model3);
            
            // Применяем материал к модели
            model3.traverse((child) => {
                if (child.isMesh) {
                    child.material = material;
                }
            });
        });
        
        function animate() {
            requestAnimationFrame(animate);
            if (mixer1) mixer1.update(0.016);
            if (mixer2) mixer2.update(0.016);
            if (mixer3) mixer3.update(0.016);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
