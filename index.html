<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('hauhi.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
        }
        .overlay-text {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: black;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="overlay-text">ПРОДАЮ ПЛАКАТЫ</div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 15); // Камера сверху
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Контейнеры для каждой модели с их собственным освещением
        let containers = [];

        // Функция для создания освещения
        function createLighting(color, intensity, position) {
            const ambientLight = new THREE.AmbientLight(color, intensity); 
            const directionalLight = new THREE.DirectionalLight(color, 3);
            directionalLight.position.set(...position);
            directionalLight.castShadow = true;

            return { ambient: ambientLight, directional: directionalLight };
        }

        const loader = new THREE.GLTFLoader();
        const models = ['untitled.glb', 'untitled2.glb', 'untitled3.glb'];
        const positions = [
            { x: 0, y: 0, z: 0, scale: 1 },      // Главная модель в центре
            { x: -4, y: 0, z: 0, scale: 0.6 },   // Модель слева
            { x: 4, y: 0, z: 0, scale: 0.6 }     // Модель справа
        ];

        models.forEach((modelFile, index) => {
            loader.load(`models/${modelFile}`, function(glb) {
                const container = new THREE.Group();
                containers.push(container); // Добавляем контейнер в список

                const model = glb.scene;
                const mixer = new THREE.AnimationMixer(model);

                // Освещение для каждого контейнера
                const { ambient, directional } = createLighting(0xffffff, 0.5, [5, 10, 5]);
                container.add(ambient);
                container.add(directional);

                model.traverse(function(child) {
                    if (child.isMesh) {
                        child.material.metalness = 1.3;
                        child.material.roughness = 3;
                        child.material.envMapIntensity = 1;
                        child.material.side = THREE.DoubleSide;
                        child.material.needsUpdate = true;
                    }
                });

                glb.animations.forEach((clip) => {
                    let action = mixer.clipAction(clip);
                    action.play();
                    action.timeScale = 0.5;
                });

                model.position.set(positions[index].x, positions[index].y, positions[index].z);
                model.scale.set(positions[index].scale, positions[index].scale, positions[index].scale);
                container.add(model);

                scene.add(container);
            }, undefined, function(error) {
                console.error(`Ошибка при загрузке ${modelFile}: `, error);
            });
        });

        function animate() {
            requestAnimationFrame(animate);
            containers.forEach(container => {
                container.rotation.y += 0.01; // Для эффекта вращения
            });
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
