<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('hauhi.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
        }
        .overlay-text {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: black;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.min.js"></script> <!-- Подключаем правильно библиотеку TWEEN -->
</head>
<body>
    <div class="overlay-text">ПРОДАЮ ПЛАКАТЫ</div>

    <script>
        // Создаем сцену, камеру и рендерер
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        camera.position.set(0, 5, 0);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xf8c8a8, 5);
        pointLight.position.set(-3, 5, 7);
        scene.add(pointLight);

        // Загрузка модели
        let mixer;
        let currentModel;
        let currentModelIndex = 0;  // Индекс текущей модели
        const modelPaths = ['untitled.glb', 'untitled2.glb'];  // Пути к моделям
        
        function loadModel(path, positionY) {
            loader.load(path, function (glb) {
                const model = glb.scene;
                mixer = new THREE.AnimationMixer(model);
                glb.animations.forEach((clip) => {
                    const action = mixer.clipAction(clip);
                    action.play();
                });
                model.position.set(0, positionY, 0);  // Устанавливаем начальную позицию модели
                model.scale.setScalar(1.2);  // Масштабируем модель
                scene.add(model);
                
                // Если уже есть модель на сцене, анимация её перемещения вверх
                if (currentModel) {
                    new TWEEN.Tween(currentModel.position)
                        .to({ y: 10 }, 1000)  // Перемещаем текущую модель вверх
                        .easing(TWEEN.Easing.Quadratic.Out)
                        .start();
                }

                // Устанавливаем новую модель как текущую
                currentModel = model;
            });
        }

        // Первоначальная загрузка первой модели
        loadModel(modelPaths[currentModelIndex], 0);  // Загрузка первой модели

        // Обработчик события прокрутки
        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                // Прокрутка вниз
                currentModelIndex = (currentModelIndex + 1) % modelPaths.length;  // Переход к следующей модели
            } else {
                // Прокрутка вверх
                currentModelIndex = (currentModelIndex - 1 + modelPaths.length) % modelPaths.length;  // Переход к предыдущей модели
            }
            
            // Загружаем следующую модель
            loadModel(modelPaths[currentModelIndex], event.deltaY > 0 ? -10 : 10);  // Загружаем с анимацией перемещения
        });

        // Анимация и рендеринг
        function animate() {
            requestAnimationFrame(animate);
            const delta = 0.016;
            if (mixer) mixer.update(delta);
            TWEEN.update();  // Обновляем анимации
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
