<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Model with Animations</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('hauhi.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
        }
        .overlay-text {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: black;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="overlay-text">ПРОДАЮ ПЛАКАТЫ</div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 3, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.rotateSpeed = 0.3;
        controls.enableZoom = false;

        const ambientLight = new THREE.AmbientLight(0xffffff, 2);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffddaa, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        const loader = new THREE.GLTFLoader();

        let mixers = [];

        function applyMaterialEnhancements(model) {
            model.traverse((child) => {
                if (child.isMesh) {
                    child.material = new THREE.MeshStandardMaterial({
                        color: 0xffffff,
                        roughness: 0.6,
                        metalness: 0.1,
                        emissive: 0x222222,
                    });
                }
            });
        }

        function loadModel(url, position, scaleFactor) {
            loader.load(url, function (glb) {
                const model = glb.scene;
                const mixer = new THREE.AnimationMixer(model);
                glb.animations.forEach((clip) => {
                    const action = mixer.clipAction(clip);
                    action.play();
                    action.timeScale = 0.3;
                });
                mixers.push(mixer);
                model.position.copy(position);
                model.scale.set(scaleFactor, scaleFactor, scaleFactor);
                applyMaterialEnhancements(model);
                scene.add(model);
            });
        }

        loadModel('./models/untitled.glb', new THREE.Vector3(0.2, 0, 0), 1.5);
        loadModel('./models/untitled2.glb', new THREE.Vector3(-3, 0, 0), 1);
        loadModel('./models/untitled3.glb', new THREE.Vector3(3, 0, 0), 1);

        function animate() {
            requestAnimationFrame(animate);
            const delta = 0.016;
            mixers.forEach((mixer) => mixer.update(delta));
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
