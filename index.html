<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Model Exhibition</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('hauhi.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
        }
        .overlay-text {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: black;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="overlay-text">ПРОДАЮ ПЛАКАТЫ</div>
    
    <script>
        // Создаем сцену, камеру и рендерер
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        camera.position.set(0, 2, 8);
        const renderer = new THREE.WebGLRenderer({
            alpha: true, // Прозрачный фон
            antialias: true, // Сглаживание
            powerPreference: "high-performance", // Высокопроизводительный режим
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.rotateSpeed = 0.5;
        controls.enableZoom = false;
        controls.minPolarAngle = Math.PI / 3;
        controls.maxPolarAngle = Math.PI / 2.5;
        controls.minAzimuthAngle = -Math.PI / 4;
        controls.maxAzimuthAngle = Math.PI / 4;

        const ambientLight = new THREE.AmbientLight(0xffffff, 2);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xddfcad, 10);
        pointLight.position.set(2, 3, 2);
        scene.add(pointLight);

        let model1, model2, model3;

        function scaleModel(model, scaleFactor) {
            model.scale.set(scaleFactor, scaleFactor, scaleFactor);
        }

        const loader = new THREE.GLTFLoader();

        // Загрузка первой модели
        loader.load('./models/untitled.glb', function(glb) {
            model1 = glb.scene;
            model1.position.set(-3, 0, 0);
            scaleModel(model1, 1);
            scene.add(model1);
        });

        // Загрузка второй модели
        loader.load('./models/untitled2.glb', function(glb) {
            model2 = glb.scene;
            model2.position.set(0, 0, 0);
            scaleModel(model2, 1);
            scene.add(model2);
        });

        // Загрузка третьей модели
        loader.load('./models/untitled3.glb', function(glb) {
            model3 = glb.scene;
            model3.position.set(3, 0, 0);
            scaleModel(model3, 1);
            scene.add(model3);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

    </script>
</body>
</html>
