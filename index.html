<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('hauhi.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
        }
        .overlay-text {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: black;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="overlay-text">ПРОДАЮ ПЛАКАТЫ</div>
    
    <script>
        // Создаем сцену, камеру и рендерер
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Включаем тени
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Тип теней для мягкости
        document.body.appendChild(renderer.domElement);
        
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.rotateSpeed = 0.5;
        controls.enableZoom = true;
        
        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7); // Мягкий свет
        scene.add(ambientLight);
        
        const pointLight = new THREE.PointLight(0xffffff, 1, 50); // Точка освещения
        pointLight.position.set(5, 5, 5);
        pointLight.castShadow = true; // Включаем тени для источника света
        scene.add(pointLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(10, 10, 10);
        directionalLight.castShadow = true; // Включаем тени
        scene.add(directionalLight);

        let mixer1, mixer2, mixer3;
        let model1, model2, model3;

        function scaleModel(model, scaleFactor) {
            model.scale.set(scaleFactor, scaleFactor, scaleFactor);
        }

        // Загружаем модели
        const loader = new THREE.GLTFLoader();

        loader.load('/models/untitled.glb', function(glb) {
            model1 = glb.scene;
            mixer1 = new THREE.AnimationMixer(model1);
            glb.animations.forEach((clip) => {
                let action = mixer1.clipAction(clip);
                action.play();
                action.timeScale = 1; // Более нормальная скорость анимации
            });
            model1.position.set(0.2, 0, 0);
            scaleModel(model1, 0.35);
            model1.castShadow = true; // Включаем тени для модели
            model1.receiveShadow = true; // Модель будет получать тени
            scene.add(model1);
        });

        loader.load('/models/untitled2.glb', function(glb) {
            model2 = glb.scene;
            mixer2 = new THREE.AnimationMixer(model2);
            glb.animations.forEach((clip) => {
                let action = mixer2.clipAction(clip);
                action.play();
                action.timeScale = 1;
            });
            model2.position.set(-3, 0, 0);
            scaleModel(model2, 0.9);
            model2.castShadow = true;
            model2.receiveShadow = true;
            scene.add(model2);
        });

        loader.load('/models/untitled3.glb', function(glb) {
            model3 = glb.scene;
            mixer3 = new THREE.AnimationMixer(model3);
            glb.animations.forEach((clip) => {
                let action = mixer3.clipAction(clip);
                action.play();
                action.timeScale = 1;
            });
            model3.position.set(3, 0, 0);
            scaleModel(model3, 1);
            model3.castShadow = true;
            model3.receiveShadow = true;
            scene.add(model3);
        });

        // Анимация
        function animate() {
            requestAnimationFrame(animate);
            if (mixer1) mixer1.update(0.016);
            if (mixer2) mixer2.update(0.016);
            if (mixer3) mixer3.update(0.016);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
