<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('hauhi.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
        }
        .overlay-text {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: black;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 0);
        camera.lookAt(0, 0, 0);

        // New renderer setup
        const renderer = new THREE.WebGLRenderer({ 
            alpha: true, 
            antialias: false,
            precision: 'mediump'
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(1);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.physicallyCorrectLights = false;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1;
        renderer.setClearColor(0x000000, 0);
        document.body.appendChild(renderer.domElement);

        // Remove previous lights and add new ones
        const ambientLight = new THREE.AmbientLight(0xffffff, 1); // Ambient light removed, use new lights
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xf8c8a8, 2); // Point light removed, use new lights
        pointLight.position.set(0, 2, 3.5);
        scene.add(pointLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 5, 5);
        scene.add(directionalLight);

        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.8);
        scene.add(hemiLight);

        let mixers = [];
        let actions = [];
        let currentActionIndex = 0;

        const loader = new THREE.GLTFLoader();

        // Modify loadModel function
        function loadModel(path, position) {
            loader.load(path, function (glb) {
                const model = glb.scene;
                
                // Optimize materials
                model.traverse((object) => {
                    if (object.isMesh) {
                        object.material.precision = 'lowp';
                        object.material.roughness = 0.7;
                        object.material.metalness = 0.3;
                        object.material.envMapIntensity = 0.5;
                        object.castShadow = false;
                        object.receiveShadow = false;
                        
                        // Optimize textures if they exist
                        if (object.material.map) {
                            object.material.map.minFilter = THREE.LinearFilter;
                            object.material.map.magFilter = THREE.LinearFilter;
                            object.material.map.anisotropy = 1;
                        }
                    }
                });

                const mixer = new THREE.AnimationMixer(model);
                const action = mixer.clipAction(glb.animations[0]);
                action.timeScale = 1.5; // Speed up animation

                actions.push({ mixer, action });
                mixers.push(mixer);

                model.position.set(position, 0, 0);
                model.scale.setScalar(1);
                scene.add(model);

                if (actions.length === 3) startAnimationLoop();
            });
        }

        loadModel('/untitled.glb', -3);
        loadModel('/untitled2.glb', 0);
        loadModel('/untitled3.glb', 3);

        function startAnimationLoop() {
            playNextAnimation();
        }

        // Modify playNextAnimation function
        function playNextAnimation() {
            actions.forEach(({ action }) => action.stop());

            const { action } = actions[currentActionIndex];
            action.reset().play();
            action.clampWhenFinished = true;
            action.loop = THREE.LoopOnce;
            action.timeScale = 1.5;

            action.onFinished = function () {
                action.paused = true;
            };

            currentActionIndex = (currentActionIndex + 1) % actions.length;

            // Reduce animation delay
            setTimeout(playNextAnimation, action.getClip().duration * 400);
        }

        // Modify animate function
        let lastTime = 0;
        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            if (!lastTime) {
                lastTime = currentTime;
                return;
            }

            const delta = Math.min((currentTime - lastTime) / 1000, 0.03);
            lastTime = currentTime;

            mixers.forEach(mixer => mixer.update(delta));
            renderer.render(scene, camera);
        }

        animate(); // Start animation

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
