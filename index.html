<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('hauhi.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
        }
        .overlay-text {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: black;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="overlay-text">ПРОДАЮ ПЛАКАТЫ</div>
    
    <script>
        // Создаем сцену, камеру и рендерер
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        camera.position.set(0, 5, 0);  // Камера выше, чтобы была видна модель сверху
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0;
        controls.rotateSpeed = 0.5;
        controls.enableZoom = false;
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);  // Слабое общее освещение
        scene.add(ambientLight);
        
        const pointLight = new THREE.PointLight(0xffffff, 1.5);
        pointLight.position.set(-3, 5, 1);  // Позиция для хорошего освещения
        scene.add(pointLight);

        // Добавляем светящийся объект
        const spotLight = new THREE.SpotLight(0xffffff, 2);
        spotLight.position.set(5, 10, 5);
        spotLight.castShadow = true;
        scene.add(spotLight);
        
        let mixer1;
        let model1;
        
        function scaleModel(model, scaleFactor) {
            model.scale.set(scaleFactor, scaleFactor, scaleFactor);
        }
        
        const loader = new THREE.GLTFLoader();
        
        loader.load('/untitled2.glb', function(glb) {
            model1 = glb.scene;
            mixer1 = new THREE.AnimationMixer(model1);
            glb.animations.forEach((clip) => {
                let action = mixer1.clipAction(clip);
                action.play();
                action.timeScale = 0.3;
            });
            model1.position.set(0.2, 0, 0);
            scaleModel(model1, 1.2);
            scene.add(model1);
            
            // Настройки материалов для бликов
            model1.traverse((child) => {
                if (child.isMesh) {
                    child.material.metalness = 0.48;  // Metallic
                    child.material.roughness = 0;     // Roughness
                    child.material.envMapIntensity = 1.2;  // Увеличиваем яркость отражений
                }
            });
        });
        
        function animate() {
            requestAnimationFrame(animate);
            if (mixer1) mixer1.update(0.016);  // Обновляем анимацию модели
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
