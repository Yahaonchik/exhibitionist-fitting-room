<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('hauhi.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
        }
        .overlay-text {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: black;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
</head>
<body>
    <div class="overlay-text">ПРОДАЮ ПЛАКАТЫ</div>

    <script>
        // Создаем сцену, камеру и рендерер
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 0);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Улучшаем качество рендеринга
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1;
        renderer.gammaFactor = 2.2;

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0;
        controls.rotateSpeed = 0.5;
        controls.enableZoom = false;

        // Мягкий свет
        const ambientLight = new THREE.AmbientLight(0xffffff, 1); 
        scene.add(ambientLight);

        // Направленный свет
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Точечный свет
        const pointLight = new THREE.PointLight(0xffffff, 2, 100);
        pointLight.position.set(0, 2, 0);
        scene.add(pointLight);

        // SpotLight для более сфокусированных бликов
        const spotLight = new THREE.SpotLight(0xffffff, 2, 10, Math.PI / 6, 0.25, 1);
        spotLight.position.set(0, 2, 3);
        scene.add(spotLight);

        // Миксеры для анимации
        let mixers = [];

        // Функция масштабирования моделей
        function scaleModel(model, scaleFactor) {
            model.scale.set(scaleFactor, scaleFactor, scaleFactor);
        }

        // Загрузка и добавление моделей
        const loader = new THREE.GLTFLoader();

        const models = ['untitled.glb', 'untitled2.glb', 'untitled3.glb'];
        const positions = [
            { x: 0.2, y: 0, z: 0, scale: 0.35 },
            { x: -3, y: 0, z: 0, scale: 0.9 },
            { x: 3, y: 0, z: 0, scale: 1 }
        ];

        models.forEach((modelFile, index) => {
            loader.load(`models/${modelFile}`, function(glb) {
                const model = glb.scene;
                const mixer = new THREE.AnimationMixer(model);

                // Применяем настройки материалов для бликов
                model.traverse(function(child) {
                    if (child.isMesh) {
                        child.material.metalness = 0.5; // Добавляем металлический блеск
                        child.material.roughness = 0.2; // Уменьшаем шероховатость для ярких отражений
                        child.material.envMap = scene.background; // Добавляем карту окружения для отражений
                    }
                });

                // Добавляем анимации
                glb.animations.forEach((clip) => {
                    let action = mixer.clipAction(clip);
                    action.play();
                    action.timeScale = 0.3;
                });

                // Устанавливаем позицию и масштаб модели
                model.position.set(positions[index].x, positions[index].y, positions[index].z);
                scaleModel(model, positions[index].scale);

                scene.add(model);

                // Добавляем миксер в массив для обновления анимаций
                mixers.push(mixer);
            }, undefined, function(error) {
                console.error(`Ошибка при загрузке ${modelFile}: `, error);
            });
        });

        // Постобработка для создания эффекта свечения (bloom)
        const bloomPass = new THREE.UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            1.5, // Степень свечения
            0.4, // Меньше — менее яркие блики
            0.85  // Контраст
        );
        const composer = new THREE.EffectComposer(renderer);
        composer.addPass(new THREE.RenderPass(scene, camera));
        composer.addPass(bloomPass);

        // Функция анимации
        function animate() {
            requestAnimationFrame(animate);

            // Обновление миксеров
            mixers.forEach(mixer => mixer.update(0.016));

            controls.update();
            composer.render(); // Используем постобработку для эффекта свечения
        }

        animate();
    </script>
</body>
</html>
