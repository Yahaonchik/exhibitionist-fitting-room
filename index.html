<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('hauhi.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
        }
        .overlay-text {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: black;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="overlay-text">ПРОДАЮ ПЛАКАТЫ</div>
    
    <script>
        // Создаем сцену, камеру и рендерер
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        camera.position.set(0, 5, 0);
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); // Высокое качество на устройствах с высокой плотностью пикселей
        document.body.appendChild(renderer.domElement);
        
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25; // Добавлена плавность
        controls.rotateSpeed = 0.5;
        controls.enableZoom = true; // Включен зум для удобства
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 2);
        scene.add(ambientLight);
        
        const pointLight = new THREE.PointLight(0xddfcad, 10);
        pointLight.position.set(0, 0, 0);
        scene.add(pointLight);
        
        let mixer1, mixer2, mixer3;
        let model1, model2, model3;
        
        function scaleModel(model, scaleFactor) {
            model.scale.set(scaleFactor, scaleFactor, scaleFactor);
        }

        const loader = new THREE.GLTFLoader();
        
        // Функция для загрузки моделей
        function loadModel(url, position, scaleFactor, mixer) {
            loader.load(url, function(glb) {
                const model = glb.scene;
                mixer = new THREE.AnimationMixer(model);
                glb.animations.forEach((clip) => {
                    let action = mixer.clipAction(clip);
                    action.play();
                    action.timeScale = 0.3; // Замедление анимации, можно настроить
                });
                model.position.set(...position);
                scaleModel(model, scaleFactor);
                scene.add(model);
            });
        }
        
        // Загружаем 3D модели
        loadModel('/models/untitled.glb', [0.2, 0, 0], 0.35, mixer1);
        loadModel('/models/untitled2.glb', [-3, 0, 0], 0.9, mixer2);
        loadModel('/models/untitled3.glb', [3, 0, 0], 1, mixer3);
        
        function animate() {
            requestAnimationFrame(animate);
            if (mixer1) mixer1.update(0.016);
            if (mixer2) mixer2.update(0.016);
            if (mixer3) mixer3.update(0.016);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
