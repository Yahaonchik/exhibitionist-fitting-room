<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('hauhi.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
        }
        .overlay-text {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: black;
            font-family: Arial, sans-serif;
        }
        .threejs-container {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 400px;
            background-color: #f0f0f0; /* добавим фон для контейнера */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="overlay-text">ПРОДАЮ ПЛАКАТЫ</div>
    
    <div class="threejs-container" id="threejs-container1"></div>
    <div class="threejs-container" id="threejs-container2"></div>
    <div class="threejs-container" id="threejs-container3"></div>

    <script>
        // Функция для создания и добавления модели в контейнер
        function initThree(containerId, modelPath, scale, position) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.getElementById(containerId).appendChild(renderer.domElement);
            
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.rotateSpeed = 0.5;
            controls.enableZoom = true;
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xddfcad, 2);
            pointLight.position.set(0, 5, 0);
            scene.add(pointLight);
            
            const loader = new THREE.GLTFLoader();
            
            loader.load(modelPath, function (glb) {
                const model = glb.scene;
                model.position.set(position.x, position.y, position.z);
                model.scale.set(scale, scale, scale);
                scene.add(model);

                // Анимация
                const mixer = new THREE.AnimationMixer(model);
                glb.animations.forEach((clip) => {
                    let action = mixer.clipAction(clip);
                    action.play();
                    action.timeScale = 0.3;
                });
                
                camera.position.set(0, 5, 5);
                camera.lookAt(0, 0, 0);
                
                function animate() {
                    requestAnimationFrame(animate);
                    mixer.update(0.016);
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();
            });
        }
        
        // Инициализация моделей с разными путями и позициями
        initThree('threejs-container1', '/models/untitled.glb', 0.35, {x: 0.2, y: 0, z: 0});
        initThree('threejs-container2', '/models/untitled2.glb', 0.9, {x: -3, y: 0, z: 0});
        initThree('threejs-container3', '/models/untitled3.glb', 1, {x: 3, y: 0, z: 0});
    </script>
</body>
</html>
