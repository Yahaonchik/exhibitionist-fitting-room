<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('hauhi.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
        }
        .overlay-text {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: black;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="overlay-text">ПРОДАЮ ПЛАКАТЫ</div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 8, 15);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Свет
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Уменьшено освещение
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 3); 
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xddfcad, 5); // Понижена интенсивность точечного света
        pointLight.position.set(0, 5, 0);
        scene.add(pointLight);

        let mixers = [];
        const loader = new THREE.GLTFLoader();

        const models = ['untitled.glb', 'untitled2.glb', 'untitled3.glb'];
        const positions = [
            { x: 0, y: 0, z: 0, scale: 1 },      // Главная модель в центре
            { x: -4, y: 0, z: 0, scale: 0.6 },   // Модель слева
            { x: 4, y: 0, z: 0, scale: 0.6 }     // Модель справа
        ];

        models.forEach((modelFile, index) => {
            loader.load(`models/${modelFile}`, function(glb) {
                const model = glb.scene;
                const mixer = new THREE.AnimationMixer(model);

                model.traverse(function(child) {
                    if (child.isMesh) {
                        child.material.metalness = 1.3;  // Использованы более высокие значения
                        child.material.roughness = 3;
                        child.material.envMapIntensity = 1;
                        child.material.side = THREE.DoubleSide;
                        child.material.needsUpdate = true;
                    }
                });

                glb.animations.forEach((clip) => {
                    let action = mixer.clipAction(clip);
                    action.play();
                    action.timeScale = 0.5;
                });

                model.position.set(positions[index].x, positions[index].y, positions[index].z);
                model.scale.set(positions[index].scale, positions[index].scale, positions[index].scale);
                scene.add(model);
                mixers.push(mixer);
            }, undefined, function(error) {
                console.error(`Ошибка при загрузке ${modelFile}: `, error);
            });
        });

        function animate() {
            requestAnimationFrame(animate);
            mixers.forEach(mixer => mixer.update(0.016));
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>

</body>
</html>
