<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('hauhi.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
        }
        .overlay-text {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: black;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

    <script>
        // Detect mobile devices
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 0);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ 
            alpha: true, 
            antialias: !isMobile,  // Disable antialiasing on mobile
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // Lower pixel ratio for mobile devices
        renderer.setPixelRatio(isMobile ? Math.min(window.devicePixelRatio, 2) : 2.5);
        renderer.outputEncoding = THREE.LinearEncoding;
        renderer.physicallyCorrectLights = true;
        renderer.toneMapping = THREE.NoToneMapping;
        document.body.appendChild(renderer.domElement);

        // Adjust light intensity for better mobile performance
        const ambientLight = new THREE.AmbientLight(0xffffff, isMobile ? 3 : 5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xf8c8a8, isMobile ? 2 : 3);
        pointLight.position.set(0, 2, 3.5);
        scene.add(pointLight);

        let mixers = [];
        let actions = [];
        let currentActionIndex = 0;
        let lastTime = 0;

        const loader = new THREE.GLTFLoader();

        function loadModel(path, position) {
            loader.load(path, function (glb) {
                const model = glb.scene;
                
                // Optimize models for mobile
                if (isMobile) {
                    model.traverse((object) => {
                        if (object.isMesh) {
                            object.material.precision = "lowp"; // Use low precision on mobile
                            object.frustumCulled = true;
                        }
                    });
                }

                const mixer = new THREE.AnimationMixer(model);
                const action = mixer.clipAction(glb.animations[0]); // Take the first animation

                actions.push({ mixer, action });
                mixers.push(mixer);

                model.position.set(position, 0, 0);
                model.scale.setScalar(isMobile ? 0.8 : 1.2); // Smaller scale on mobile
                scene.add(model);

                if (actions.length === 3) startAnimationLoop(); // Start when all 3 models are loaded
            });
        }

        loadModel('/untitled.glb', -3);
        loadModel('/untitled2.glb', 0);
        loadModel('/untitled3.glb', 3);

        function startAnimationLoop() {
            playNextAnimation();
        }

        function playNextAnimation() {
            actions.forEach(({ action }) => action.stop()); // Stop all animations

            const { action } = actions[currentActionIndex];
            action.reset().play();
            action.clampWhenFinished = true; // Stops animation after it finishes
            action.loop = THREE.LoopOnce; // Play only once

            // Adjust animation timing for mobile
            action.timeScale = isMobile ? 1.5 : 1; // Speed up animation on mobile

            action.onFinished = function () {
                action.paused = true;
            };

            currentActionIndex = (currentActionIndex + 1) % actions.length; // Change animation in a loop

            // Adjust delay between animations for mobile
            setTimeout(playNextAnimation, action.getClip().duration * (isMobile ? 400 : 700)); // Wait for animation to end and switch
        }

        let frameCount = 0;
        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            // Limit FPS to 30 on mobile devices
            frameCount++;
            if (isMobile && frameCount % 2 !== 0) return;

            if (!lastTime) lastTime = currentTime;
            const deltaTime = Math.min((currentTime - lastTime) * 0.001, 0.033); // Cap to 30 FPS
            lastTime = currentTime;

            mixers.forEach(mixer => mixer.update(deltaTime)); // Update all mixers
            renderer.render(scene, camera); // Render the scene
        }

        animate(); // Start animation

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
