<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('hauhi.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
        }
        .overlay-text {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: black;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="overlay-text">ПРОДАЮ ПЛАКАТЫ</div>

    <script>
        // Создаем сцену, камеру и рендерер
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 5);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Создание освещения
        const ambientLight = new THREE.AmbientLight(0xFFFFFF, 1.0); // Яркий мягкий свет
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xFFFFFF, 2.0); // Направленное освещение
        directionalLight.position.set(5, 5, 5); // Расположение источника света
        scene.add(directionalLight);

        // Контролы для камеры
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.rotateSpeed = 0.5;

        // Загрузка модели
        const loader = new THREE.GLTFLoader();
        loader.load('models/untitled.glb', function(glb) {
            const model = glb.scene;
            scene.add(model);
            model.scale.set(1, 1, 1); // Применяем масштаб
            model.position.set(0, 0, 0); // Устанавливаем начальную позицию

            // Проверим, если материалы мешающего типа, делаем их простыми
            model.traverse((child) => {
                if (child.isMesh) {
                    child.material = new THREE.MeshStandardMaterial({
                        color: 0xffffff,   // Цвет материала
                        emissive: 0x111111, // Эмиссия
                        metalness: 0.8,     // Металличность
                        roughness: 0.2      // Шероховатость
                    });
                }
            });

        }, undefined, function(error) {
            console.error("Ошибка загрузки модели:", error);
        });

        // Функция анимации
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
