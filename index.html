<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('hauhi.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
        }
        .overlay-text {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: black;
            font-family: Arial, sans-serif;
        }
        .threejs-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="overlay-text">ПРОДАЮ ПЛАКАТЫ</div>

    <!-- Контейнеры для каждой модели -->
    <div class="threejs-container" id="threejs-container1"></div>
    <div class="threejs-container" id="threejs-container2"></div>
    <div class="threejs-container" id="threejs-container3"></div>
    
    <script>
        // Функция для инициализации сцены для каждой модели
        function initThree(containerId, modelFile, position, scaleFactor) {
            const container = document.getElementById(containerId);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 5, 0);
            camera.lookAt(0, 0, 0);

            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0;
            controls.rotateSpeed = 0.5;
            controls.enableZoom = false;

            const ambientLight = new THREE.AmbientLight(0xffffff, 2);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xddfcad, 10);
            pointLight.position.set(0, 0, 0);
            scene.add(pointLight);

            let mixer;
            const loader = new THREE.GLTFLoader();

            loader.load(`models/${modelFile}`, function(glb) {
                const model = glb.scene;
                mixer = new THREE.AnimationMixer(model);

                // Добавляем анимации
                glb.animations.forEach((clip) => {
                    let action = mixer.clipAction(clip);
                    action.play();
                    action.timeScale = 0.3;
                });

                // Устанавливаем позицию и масштаб модели
                model.position.set(position.x, position.y, position.z);
                model.scale.set(scaleFactor, scaleFactor, scaleFactor);
                scene.add(model);
            }, undefined, function(error) {
                console.error(`Ошибка при загрузке ${modelFile}: `, error);
            });

            function animate() {
                requestAnimationFrame(animate);
                if (mixer) mixer.update(0.016);
                controls.update();
                renderer.render(scene, camera);
            }

            animate();
        }

        // Инициализация для каждой модели
        initThree('threejs-container1', 'untitled.glb', { x: 0.2, y: 0, z: 0 }, 0.35);
        initThree('threejs-container2', 'untitled2.glb', { x: -3, y: 0, z: 0 }, 0.9);
        initThree('threejs-container3', 'untitled3.glb', { x: 3, y: 0, z: 0 }, 1);
    </script>
</body>
</html>
